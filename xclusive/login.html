<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container-fluid">
            <div class="row vh-100">
                  <div class="col-md-5  bg-img text-white p-5">
                          <div class="row align-items-center justify-content-center h-100">
                               <div class="col-md-8 text-center">
                                     <h1>Sign in</h1>
                                     <p>Kindly fill in your credentials</p>
                               </div>
                          </div>
                  </div>
                  <div class="col-md-7">
                     
                       <div class="row justify-content-center align-items-center bg-indigo h-100">
                              <div class="col-md-6 text-white">
                                    <h1 class="text-center display-6">Account Signin</h1>
                                      <div class="mb-3">
                                          <label for="email">Email</label>
                                           <input type="text" id="email" placeholder="Email" class="form-control rounded-0">
                                      </div>
                                      <div class="mb-1">
                                        <label for="password">Password</label>
                                           <input type="password" id="password" placeholder="Password" class="form-control rounded-0">
                                           <p class="mt-2"> <input type="checkbox" > <small>Show password</small></p>
                                      </div>
                                      <div class="mb-3 d-grid">
                                          <button class="btn btn-primary rounded-0">Sign in</button>
                                      </div>
                                      <p class="mt-3 text-center">Not yet registered? <a href="register.html" class="link link-warning">Sign up</a> </p>
                                      <p class="fw-bold pointer text-center text-warning" onclick="history.back()"> &lt;&lt;  Back</p>
                              </div>
                       </div>

                  </div>
            </div>
    </div>
    
</body>
</html>
